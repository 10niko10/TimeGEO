{% extends "base.html" %}

{% block css %} ../static/styles/stylew.css {% endblock %}

{% block cont %}
<div style="padding: 0 120px;">
    <h3>თქვენი კალათა:</h3>
    {% if cart %}
    <div style="padding: 0 100px; display: flex; justify-content: center; gap: 50px;" class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
        {% for watch in cart %}
        <div  class="col mb-4">
            <div class="card" style="width: 18rem; height: 30rem">
                <img style="height: 60%;" src="{{ watch.img }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ watch.title }}</h5>
                    <p class="card-text">{{ watch.name }}</p>
                    <p class="card-text">{{ watch.price }}</p>
                    <form action="{{ url_for('remove_from_cart', watch_id=watch.id) }}" method="POST">
                        <button type="submit" class="btn btn-danger">კალათიდან წაშლა</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>კალათა ცარიელია.</p>
    {% endif %}
</div>
{% endblock %}
