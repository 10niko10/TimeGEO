{% extends "base.html" %}
{% block css %} ../static/styles/result.css {% endblock%}

{% block cont %}
<h3>მოიძებნა პროდუქტი: "{{ request.args.get('query') }}"</h3>
<div style="padding: 0 100px;" class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
    {% for watch in watches %}
    <div class="col mb-4">
        <div class="card" style="width: 18rem; height: 30rem">
            <img style="height: 60%;" src="{{ watch['img'] }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ watch.title }}</h5>
                <p class="card-text">{{ watch.name }}</p>
                <p class="card-text">{{ watch.price }}</p>
                <a href="{{ url_for('watch', watch_id=watch.id) }}" class="btn btn-primary">ნახვა</a>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
